<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Guide - Professional Edition</title>
    <style>
        /* --- 1. CSS CƠ BẢN & RESPONSIVE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; width: 100%; font-family: 'Segoe UI', Arial, sans-serif; overflow-x: hidden; }

        /* Slideshow cố định làm nền */
        .slideshow-container {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background-color: #000;
        }

        .slide { display: none; width: 100%; height: 100%; }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        /* --- 2. GIAO DIỆN CHÍNH --- */
        #container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #Banner {
            padding: 40px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        #MainContent {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        select, .btn-start {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .btn-start {
            background: #007bff;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-start:disabled {
            background: #888 !important;
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* --- 3. MODAL & LIGHTBOX --- */
        #customModal, #Lightbox {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        #LightboxImg {
            max-width: 90%;
            max-height: 80%;
            border: 3px solid white;
            border-radius: 5px;
        }

        .close-btn {
            position: absolute;
            top: 10px; right: 15px;
            font-size: 30px;
            cursor: pointer;
            color: #fff;
        }
        .modal-content .close-btn { color: #666; }

        .fade { animation: fadeAnim 1.5s; }
        @keyframes fadeAnim { from { opacity: 0.5; } to { opacity: 1; } }



    #locationSelect option:disabled {
        color: #ccc;
        background-color: #f8f9fa;
        font-style: italic;
    }
    </style>
</head>
<body>

    <div class="slideshow-container">
        <div class="slide fade"><img src="./pic/download1.jpg"></div>
        <div class="slide fade"><img src="./pic/download2.jpg"></div>
        <div class="slide fade"><img src="./pic/download3.jpg"></div>
    </div>

    <div id="container">
        <header id="Banner">
            <h1>CẨM NANG DU LỊCH</h1>
        </header>

        <main id="MainContent">
            <p><strong>Chọn Tỉnh:</strong></p>
            <select id="provinceSelect">
                <option value="">-- Chọn Tỉnh --</option>
            </select>

            <p><strong>Chọn địa điểm:</strong></p>
            <select id="locationSelect" disabled>
                <option value="">-- Chọn địa điểm --</option>
            </select>

            <button id="btnStart" class="btn-start">BẮT ĐẦU</button>
        </main>
    </div>

    <script src="./code.js"></script>
</body>
</html>
