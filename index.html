<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Địa danh nổi tiếng Long An</title>
    <style>
        /* Reset cơ bản */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }

        #container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        /* Thanh điều hướng */
        #Nav {
            background-color: #007bff;
            padding: 10px 0;
        }

        #Nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Cho phép xuống dòng trên màn hình nhỏ */
        }

        #Nav ul li {
            margin: 5px 15px;
        }

        #Nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }

        #Nav ul li a:hover {
            color: #ffdd57;
        }

        /* Nội dung */
        #Content {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Footer */
        #Footer {
            margin-top: 30px;
            padding: 15px;
            text-align: center;
            background-color: #007bff;
            color: white;
            border-radius: 8px;
        }

        /* Responsive cho điện thoại */
        @media (max-width: 768px) {
            #Nav ul {
                flex-direction: column;
                align-items: center;
            }

            #Nav ul li {
                margin: 10px 0;
            }

            #Content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Container for the page -->
    <div id="container">
        <!-- Navigator -->
        <div id="Nav">
            <ul>
                <li><a href="#PreView">Giới thiệu</a></li>
                <li><a href="#about">Điểm đặc sắc</a></li>
                <li><a href="#Location">Vị trí</a></li>
                <li><a href="#Content">Nội dung</a></li>
            </ul>
        </div>
        <div id="Content">
            <h2>Địa danh nổi tiếng Long An</h2>
            <p>Nội dung giới thiệu về các địa danh nổi tiếng tại Long An...</p>
        </div>
        <div id="Footer">
            <p>&copy; Tôi là con bò, tôi bị ngu</p>
        </div>
    </div>
</body>
</html>
