<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Guide - Slideshow Fixed</title>
    <style>
        /* --- 1. CSS CẤU TRÚC (SCALE %) --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow-x: hidden; }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- 2. SLIDESHOW BACKGROUND (FIX LỖI LÓE TRẮNG) --- */
        .slideshow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Nằm dưới cùng */
            background-color: black; /* Màu nền dự phòng */
        }

        .mySlides {
            display: none;
            width: 100%;
            height: 100%;
        }

        .mySlides img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Đảm bảo ảnh luôn lấp đầy màn hình không bị méo */
        }

        /* Hiệu ứng chuyển cảnh mượt */
        .fade {
            animation: fadeAnim 1.5s;
        }
        @keyframes fadeAnim {
            from { opacity: 0.4; }
            to { opacity: 1; }
        }

        /* --- 3. GIAO DIỆN BÁN TRONG SUỐT --- */
        #Nav {
            background-color: rgba(0, 123, 255, 0.85);
            padding: 1% 0;
            width: 100%;
        }

        #Nav ul { display: flex; justify-content: center; list-style: none; }
        #Nav ul li { margin: 0 3%; }
        #Nav ul li a { color: white; text-decoration: none; font-weight: bold; }

        #container {
            flex: 1;
            width: 90%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #Banner {
            margin-top: 5%;
            padding: 8% 5%;
            width: 100%;
            max-width: 800px;
            text-align: center;
            color: white;
            background: rgba(255, 255, 255, 0.15); /* Bán trong suốt */
            backdrop-filter: blur(10px); /* Kính mờ */
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #MainContent {
            margin: 5% 0;
            padding: 5%;
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        select, .btn-start {
            width: 100%;
            padding: 4%;
            margin: 3% 0;
            border-radius: 8px;
            font-size: 100%;
        }

        .btn-start {
            background: #007bff;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

       
        .active { background-color: white; }

        #Footer {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 2% 0;
            text-align: center;
            width: 100%;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="./pic/download1.jpg">
        </div>
        <div class="mySlides fade">
            <img src="./pic/download2.jpg">
        </div>
        <div class="mySlides fade">
            <img src="./pic/download3.jpg">
        </div>
    </div>

    <nav id="Nav">
        <ul>
            <li><a href="#">Trang chủ</a></li>
            <li><a href="#">Khám phá</a></li>
            <li><a href="#">Liên hệ</a></li>
        </ul>
    </nav>

    <div id="container">
        <header id="Banner">
            <h1>CẨM NANG DU LỊCH</h1>
        </header>

        <main id="MainContent">
            <p><strong>Chọn Tỉnh:</strong></p>
            <select id="provinceSelect">
                <option value="">-- Chọn Tỉnh --</option>
            </select>

            <p><strong>Chọn địa điểm:</strong></p>
            <select id="locationSelect" disabled>
                <option value="">-- Chọn địa điểm --</option>
            </select>

            <button id="btnStart" class="btn-start">BẮT ĐẦU</button>
        </main>
    </div>

    <div class="dot-container">
        <span class="dot"></span> 
        <span class="dot"></span> 
        <span class="dot"></span> 
    </div>

    <footer id="Footer">
        <p>&copy; 2024 Travel Guide</p>
    </footer>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");

            // Kiểm tra nếu chưa load xong ảnh hoặc class
            if (slides.length === 0) return;

            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    

            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }

            slides[slideIndex-1].style.display = "block";  
            dots[slideIndex-1].className += " active";

            // Đổi ảnh sau 2 giây (2000ms)
            setTimeout(showSlides, 2000); 
        }
        const travelData = {
            "LongAn": { tenTinh: "Long An", locations: [{name: "Cánh đồng bất tận", status: true}] },
            "DaNang": { tenTinh: "Đà Nẵng", locations: [{name: "Cầu Rồng", status: true}] }
        };
        localStorage.setItem('myTravelData', JSON.stringify(travelData));
        const travelDatabase = {
            "LongAn": {
                tenTinh: "Long An",
                locations: [
                    { name: "Di tích Ngã ba Đức Hòa", status: true },
                    { name: "Nhà lưu niệm giáo sư Trần Văn Giàu", status: false },
                    { name: "Đền thờ luật sư Nguyễn Hữu Thọ", status: false },
                    { name: "Khu di tích Vàm Nhựt Tảo", status: false },
                    { name: "Di tích Nhà Trăm cột", status: false },
                    { name: "Khu du lịch Làng nổi Tân Lập", status: false }
                ]
            },
            "DaNang": {
                tenTinh: "Đà Nẵng",
                locations: [
                    { name: "Bà Nà Hills", status: true },
                    { name: "Cầu Vàng", status: true },
                    { name: "Bán đảo Sơn Trà", status: false },
                    { name: "Ngũ Hành Sơn", status: true }
                ]
            }
        };

        localStorage.setItem('myTravelData', JSON.stringify(travelDatabase));

        const provinceSelect = document.getElementById('provinceSelect');
        const locationSelect = document.getElementById('locationSelect');
        const btnStart = document.getElementById('btnStart');

        // Load Tỉnh
        function loadProvinces() {
            const data = JSON.parse(localStorage.getItem('myTravelData'));
            for (const key in data) {
                const option = document.createElement('option');
                option.value = key;
                option.text = data[key].tenTinh;
                provinceSelect.appendChild(option);
            }
        }

        provinceSelect.onchange = function() {
            const provinceKey = this.value;
            locationSelect.innerHTML = '<option value="">-- Chọn địa điểm --</option>';
            
            if (!provinceKey) {
                locationSelect.disabled = true;
                return;
            }

            const data = JSON.parse(localStorage.getItem('myTravelData'));
            const locations = data[provinceKey].locations;

            locations.forEach(loc => {
                const option = document.createElement('option');
                option.value = loc.name;
                option.text = loc.name + (loc.status ? "" : " (Đóng cửa)");
                option.dataset.status = loc.status;
                if (!loc.status) option.classList.add('status-off');
                locationSelect.appendChild(option);
            });

            locationSelect.disabled = false;
        };

        // Khi nhấn nút Bắt đầu
        btnStart.onclick = function() {
            const selectedLoc = locationSelect.options[locationSelect.selectedIndex];
            
            if (!provinceSelect.value || !locationSelect.value) {
                alert("Vui lòng chọn đầy đủ Tỉnh và Địa điểm!");
                return;
            }

            const isOpen = selectedLoc.dataset.status === "true";

            if (isOpen) {
                const url = `main.html?tinh=${provinceSelect.value}&place=${encodeURIComponent(locationSelect.value)}`;
                window.location.href = url;
            } else {
                alert("Rất tiếc, địa điểm này hiện đang bảo trì hoặc chưa mở cửa!");
            }
        };

        loadProvinces();
    </script>
</body>
</html>
